backend:
  name: git-gateway
  branch: main
  repo: miromanestar/IlluminateWebsite

publish_mode: editorial_workflow
media_folder: "images/uploads"

collections: # A list of collections the CMS should be able to edit
  - name: "pages"
    format: "json"
    extension: "json"
    label: "Page"
    delete: false # Prevent users from deleting documents in this collection
    editor:
      preview: false
    files:
      - file: "content/pages/home.json"
        label: "Home"
        name: "home-page"
        fields:
          - { label:  Top Subtitle, name: top_subtitle, widget: string }
          - { label:  Bottom Subtitle, name: bottom_subtitle, widget: string }
          - { label:  Title, name: title, widget: string }
          - { label:  Hero Image, name: hero_image, widget: image }
          - label: "Features"
            name: "features"
            widget: "list"
            max: 4
            fields:
              - { label:  Title, name: title, widget: string }
              - { label:  Description, name: description, widget: string }
              - { label:  Icon, name: icon, widget: string, hint: [View available icons](https://marella.me/material-design-icons/demo/font/)  }
          - label: "Video Card"
            name: "video_card"
            widget: "object"
            fields:
              - { label:  Video URL, name: video_url, widget: string }
              - { label:  Description, name: description, widget: string }
          - label: "Team"
            name: "team"
            widget: "list"
            fields:
              - { label:  Name, name: name, widget: string }
              - { label:  Title, name: title, widget: string }
              - { label:  Description, name: description, widget: string }
              - { label:  Image, name: image, widget: image }